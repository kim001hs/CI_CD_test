name: CI/CD Practice
# 테스트
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. 백엔드 빌드 및 배포 작업
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew bootJar # build 대신 bootJar 권장
          
      - name: List files in build directory
        run: ls -R backend/build/libs/

      # [추가] 빌드된 JAR 파일을 EC2로 전송
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 3 # backend/build/libs 경로를 제거하고 파일만 전송

      # [추가] EC2에서 application-prod.properties를 사용하여 서버 실행
      - name: Execute Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 기존 프로세스 종료
            sudo fuser -k 8080/tcp || true
            
            # 2. 기존 파일 백업 (정리)
            mkdir -p /home/ubuntu/app/old_backup
            # 현재 폴더에 있는 예전 jar들을 백업폴더로 이동 (에러 방지용 || true)
            mv /home/ubuntu/app/*.jar /home/ubuntu/app/old_backup/ || true
            
            # 3. 새로 배포된 파일 가져오기 (SCP가 /home/ubuntu/app에 바로 보냈을 경우)
            # 만약 파일이 안 보인다면 상위 폴더나 배포 경로 재확인 필요
            
            # 4. 백업 폴더가 아닌 현재 폴더에 새로 들어온 jar 실행
            cd /home/ubuntu/app
            # 가장 최신 jar 파일 찾기
            JAR_NAME=$(ls -t *.jar | head -1)
            
            if [ -z "$JAR_NAME" ]; then
              echo "Error: No JAR file found to execute!"
              exit 1
            fi
            
            echo "Starting server with $JAR_NAME..."
            nohup java -jar -Dspring.profiles.active=prod "$JAR_NAME" > app.log 2>&1 &
      

  # 2. 프론트엔드 빌드 및 배포 작업
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and Build
        run: |
          cd frontend
          npm install
          npm run build

      # [추가] 빌드된 결과물을 EC2로 전송
      - name: Deploy Frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/*"  # Vite 기준 dist, CRA 기준 build
          target: "/home/ubuntu/frontend"
          strip_components: 2
