name: CI/CD Practice
# 테스트 http://52.79.136.158/
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. 백엔드 빌드 및 배포 작업
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew bootJar # build 대신 bootJar 권장
          
      - name: List files in build directory
        run: ls -R backend/build/libs/

      # [추가] 빌드된 JAR 파일을 EC2로 전송
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 3 # backend/build/libs 경로를 제거하고 파일만 전송

      # [추가] EC2에서 application-prod.properties를 사용하여 서버 실행
      - name: Execute Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 기존 프로세스 종료
            sudo fuser -k 8080/tcp || true
            
            # 2. 백업 폴더에 있는 파일을 현재 폴더로 꺼내오기 (보험용)
            mv /home/ubuntu/app/old_backup/*.jar /home/ubuntu/app/ || true
            
            cd /home/ubuntu/app
            
            # 3. 실행 가능한 진짜 JAR 파일 찾기 (plain.jar 제외)
            # ls -t로 가장 최근 파일을 찾되, 이름에 plain이 들어간 것은 제외한다.
            JAR_NAME=$(ls -t *.jar | grep -v "plain" | head -1)
            
            if [ -z "$JAR_NAME" ]; then
              echo "Error: No executable JAR file found!"
              exit 1
            fi
            
            # 4. 사용하지 않는 파일들은 다시 백업 폴더로 정리
            mkdir -p old_backup
            ls *.jar | grep -v "$JAR_NAME" | xargs -I{} mv {} old_backup/ || true
            
            echo "Starting server with $JAR_NAME..."
            # 5. 실행 (로그 기록 확인)
            nohup java -jar -Dspring.profiles.active=prod "$JAR_NAME" > app.log 2>&1 &
      

  # 2. 프론트엔드 빌드 및 배포 작업
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and Build
        run: |
          cd frontend
          npm install
          npm run build

      # [추가] 빌드된 결과물을 EC2로 전송
      - name: Deploy Frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/*"  # Vite 기준 dist, CRA 기준 build
          target: "/home/ubuntu/frontend"
          strip_components: 2
